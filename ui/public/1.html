<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .switch{
            width:40px;
            height:20px;
            border-radius:30px;
            /*overflow: hidden;*/
            vertical-align:middle;
            position:relative;
            display: inline-block;
            background:#ccc;
            box-shadow: 0 0 1px #36a6d4;
        }

        .switch span{
            position:absolute;
            top:0;
            left:0;
            border-radius: 50%;
            background:#fff;
            width:50%;
            height:100%;
            transition:all linear 0.2s;
        }
        /*.switch span:after{*/
        /*    content: '';*/
        /*    position: absolute;*/
        /*    width: 16px;*/
        /*    height: 16px;*/
        /*    border-radius: 50%;*/
        /*    background-color: orange;*/
        /*}*/
        .switch input:checked + span{
            transform:translateX(100%);
        }
    </style>
</head>
<body>
<section class='model-15'>
    <label class='switch'>
        <input type='checkbox'>
        <span></span>
    </label>
</section>
</body>
</html>
